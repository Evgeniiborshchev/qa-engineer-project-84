    поиск=laptops
  steps:
    - Введите в поле поиска ключевое слово, связанное с названием доступного
      продукта
    - Выполните поиск нажав Enter.
    - Проверьте результаты
  expected-result: |
    На странице отображаются все релевантные результаты.

