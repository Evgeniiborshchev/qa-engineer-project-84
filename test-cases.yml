---
- summary: |
    Проверить возможность поиска по ключевому слову
  requirement: >
    При вводе ключевого слова в форму поиска должны отобразится товары
    соответствующие ключевому слову
  prerequisites: >
    Открыта страница с формой поиска в верхнем левом углу
    https://hexlet-products-store.vercel.app/
  test-data: |
    поиск=laptops
  steps:
    - Введите в поле поиска ключевое слово, связанное с названием доступного
      продукта
    - Выполните поиск нажав Enter.
    - Проверьте результаты
  expected-result: |
    На странице отображаются все релевантные результаты.

---
- summary: |
    Проверить возможность поиска по несуществующим товарам 
  requirement: |
    При вводе несуществующих товаров в форму поиска нечего не отобразится 
  prerequisites: Открыта страница с формой поиска в верхнем левом углу
    https://hexlet-products-store.vercel.app/
  test-data: |
    Поиск=телефон
  steps:
    - Введите в поле поиска несуществующий товар
    - Выполните поиск нажав Enter.
    - Проверьте результаты
  expected-result: |
    На главной странице отображается надпись Ничего не найдено!

